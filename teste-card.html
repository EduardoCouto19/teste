<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Card</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Estilo para o fundo da página, para vermos o card melhor */
        body {
            background-color: #f0f0f0;
            padding: 50px; /* Apenas para dar um espaço na página de teste */
        }

        /* =================================================== */
        /* Estilos para o Card de Atividades (Versão de Teste) */
        /* =================================================== */

        /* O Contêiner Mestre do Card */
        .card-hover-effect {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        /* A Imagem (para padronizar o tamanho) */
        .card-hover-effect img {
            width: 100%;
            display: block;
            aspect-ratio: 4 / 3;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        /* O Título Fixo na Base */
        .card-title-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            z-index: 2;
        }

        /* O Texto Secreto Flutuante (Overlay) */
        .card-hover-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(40, 25, 15, 0.85);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            opacity: 0; /* Começa invisível */
            transition: opacity 0.4s ease-in-out;
            z-index: 3;
        }

        /* O Gatilho (Ação do Mouse) */
        .card-hover-effect:hover .card-hover-overlay {
            opacity: 1; /* Torna o overlay visível */
        }

        .card-hover-effect:hover img {
            transform: scale(1.05); /* Efeito de zoom */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto"> 

                <div class="card-hover-effect">
                    
                    <img src="https://placehold.co/600x450/E9A4A4/5D4037?text=Girassol" alt="Imagem de teste">
                    
                    <div class="card-title-overlay">Nosso Espaço</div>

                    <div class="card-hover-overlay">
                        <p>Este é o texto que aparece quando você passa o mouse por cima. Se você está vendo isso, o código funciona!</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>

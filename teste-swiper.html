<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples do Swiper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        body { padding: 50px; background-color: #f0f0f0; }
        .swiper-slide { background-color: #e29898; height: 300px; display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem; border-radius: 15px; }
    </style>
</head>
<body>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
          slidesPerView: 2,
          // UM ESPAÇAMENTO IMPOSSÍVEL DE IGNORAR
          spaceBetween: 100, 
        });
    </script>
</body>
</html>
